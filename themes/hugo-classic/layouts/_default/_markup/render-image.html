<!-- only support Goldmark renderer -->
{{- $img_destination := .Destination }}
{{ if (.Page.Site.Params.CDN.enable ) }}
    {{ if not (hasPrefix .Destination "http") }}
    {{ $img_destination = (print .Page.Site.Params.CDN.HOST (path.Join .Destination)) }}
    {{ end }}
{{ end }}
<p style="text-align:center", class="md_image">
<img alt="{{ $.Text }}" src="{{ $img_destination | safeURL }}"  class="center"/>
</p>
